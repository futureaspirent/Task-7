<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randam password generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1> Generate a <br> <span> Random password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Your Secure Password" readonly >
        <img src="img/copy.png" alt="Copy" id="copy" title="Copy to clipboard">
     </div>
        <button id="generate"><img src="img/idea.png">Generate password</button>
    </div>
    <script defer src="app.js"></script>
</body>
</html>
